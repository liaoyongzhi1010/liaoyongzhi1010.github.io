<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 20px auto;
        }
        .intro {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .contact-info a {
            text-decoration: none;
            color: #3498db;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 个人简介部分 -->
        <div class="intro">
            <h1>欢迎来到我的个人网站！</h1>
            <img src="https://via.placeholder.com/150" alt="个人头像" class="profile-pic">
            <p>大家好，我是 <strong>你的名字</strong>，这是一张我的照片。</p>
            <p>我是一个热爱技术的开发者，致力于创造创新的解决方案。</p>
        </div>

        <!-- 联系方式部分 -->
        <div class="contact-info">
            <h2>联系方式</h2>
            <p>电话: <a href="tel:+8613800138000">+86 138 0013 8000</a></p>
            <p>邮箱: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p>GitHub: <a href="https://github.com/username" target="_blank">github.com/username</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
        </div>
    </div>

</body>
</html>
